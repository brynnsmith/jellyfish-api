<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish</title>

    <link rel="stylesheet" href="https://use.typekit.net/hdw8wvv.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <section class="menuSection">
        <h1>Jellyfish</h1>
        <p>Paragraph that talks about Jellyfish.</p>
        <button>Random Jellyfish</button>
        <button>View All Jellyfish</button>

        <h2>Choose a type of Jellyfish</h2>
        <fieldset>
            <form class="jellyForm">
                <label for= "jellyfish-type">Jellyfish Species</label>
                    <select id= "jellyfishType" name= "jellyfish-type">
                        <option value="lionsmane">Lion's Mane Jellyfish</option>
                        <option value="moonjelly">Moon Jelly</option>
                        <option value="crystaljelly">Crystal Jelly</option>
                        <option value="friedegg">Fried Egg Jellyfish</option>
                        <option value="box">Box Jellyfish</option>
                        <option value="white-spotted">White-spotted Jellyfish</option>
                    </select>
                <button class="submit" name="btnSubmit">Submit</button>
            </form>
        </fieldset>
    </section>
    <section class= "jellyReturn">
        <section class= "jellyCard">
            <div class="jellyImgContainer">
                <img src="" alt="image of jellyfish" class="jellyImg">
            </div>
            <div class="jellyInfo1">
                <h2 class="jellyName"></h2>
                <p class="jellyDesc"></p>
            </div>
            <div class="jellyVidContainer">
                <iframe class = "jellyVid" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="jellyInfo2">
                <h3>Location:</h3>
            <span class="jellyLocation"></span>
            <h3>How to Identify:</h3>
            <span class="jellyIdentify"></span>
            <h3>Fun Fact:</h3>
            <span class="jellyFact1"></span>
            </div>
        </section>
        <section>

        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
